<div>
    <div class="container mb-3">
        <div class="row">
            <div class="col-2">
                <p>Keres√©s itt:</p>
            </div>
            <div class="col-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ selectedKeyForSearch }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a *ngFor="let key of keys" class="dropdown-item" href="#" (click)="selectKeyForSearch(key)">{{
                            key }}</a>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" (keyup)="onChangePhrase($event)">
            </div>
        </div>
    </div>
    <div class="d-flex flex-column">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-2 offset-lg-1 ml-lg-1"
                    *ngFor="let product of products | filter:phrase:selectedKeyForSearch">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            </div>
        </div>
    </div>
</div>
