<div class="d-flex flex-column">
    <div class="container">
        <div class="row">
            <div class="col-1" (click)="scrollLeft()"><i class="fa fa-chevron-circle-left text-info fa-3x"
                    aria-hidden="true"></i></div>
            <div class="col-2 mt-auto" *ngFor="let product of productsForDisplay">
                <app-product-card [product]="product"></app-product-card>
            </div>
            <div class="col-1" (click)="scrollRight()"><i class="fa fa-chevron-circle-right text-info fa-3x"
                    aria-hidden="true"></i></div>
        </div>
    </div>
</div>
