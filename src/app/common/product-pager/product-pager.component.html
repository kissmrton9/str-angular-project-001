<div class="d-flex flex-column">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-1 p-0" (click)="scrollLeft()"><i
                    class="fa fa-chevron-circle-left text-info fa-3x {{ isDisableLeft() }}" aria-hidden="true"></i>
            </div>
            <div class="col-10 col-md-5 col-lg-2 mw-100 p-0" *ngFor="let product of productsForDisplay">
                <app-product-card [product]="product"></app-product-card>
            </div>
            <div class="col-1 p-0" (click)="scrollRight()"><i
                    class="fa fa-chevron-circle-right text-info fa-3x {{ isDisableRight() }}" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
